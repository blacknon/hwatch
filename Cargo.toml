[package]
authors = ["blacknon <blacknon@orebibou.com>"]
description = "alternative watch command."
keywords = ["watch", "command"]
license-file = "LICENSE"
name = "hwatch"
repository = "https://github.com/blacknon/hwatch"
version = "0.1.6"

[dependencies]
chrono = "0.4"
clap = "2.20.3"
difference = "2.0"
itertools = "0.8.0"
lazy_static = "=1.3.0"
# ncurses = {version = "=5.94.0", features = ["wide"], optional = true}# for MacOS
ncurses = {version = "=5.101.0", features = ["wide"], optional = true}# for Linux
nix = "0.11.0"
regex = "1.3.0"
serde = "1.0.104"
serde_derive = "1.0.104"
serde_json = "1.0.44"

[features]
default = ["ncurses"]

[package.metadata.deb]
depends = "$auto, libncursesw5"
extended-description = "alternative watch command."
maintainer = "blacknon <blacknon@orebibou.com>"
priority = "optional"
section = "utility"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
hwatch = {path = "/usr/bin/hwatch"}
