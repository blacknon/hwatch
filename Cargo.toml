[package]
authors = ["blacknon <blacknon@orebibou.com>"]
description = "alternative watch command."
keywords = ["watch", "command"]
license-file = "LICENSE"
name = "hwatch"
repository = "https://github.com/blacknon/hwatch"
version = "0.2.0"

[dependencies]
ansi-to-tui = "0.4.1"
chrono = "0.4"
clap = "2.20.3"
crossterm = "0.22"
difference = "2.0"
itertools = "0.8.0"
lazy_static = "=1.3.0"
nix = "0.11.0"
regex = "1.3.0"
serde = "1.0.104"
serde_derive = "1.0.104"
serde_json = "1.0.44"
similar = "*"
tui = {version = "0.16", default-features = false, features = ['crossterm']}

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = "0.3.2"

[package.metadata.deb]
extended-description = "alternative watch command."
maintainer = "blacknon <blacknon@orebibou.com>"
priority = "optional"
section = "utility"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
hwatch = {path = "/usr/bin/hwatch"}
